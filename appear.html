<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal Sections</title>
   <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 40px;
}
.reveal {
    opacity: 0;
    transform: translateY(60px);
    transition: all 0.8s ease-out;
}

/* After appearing */
.reveal.actives {
    opacity: 1;
    transform: translateY(0);
}
section {
    max-width: 700px;
    background: white;
    padding: 50px;
    margin: 80px auto;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* Hidden before scroll */
.reveal {
    opacity: 0;
    transform: translateY(60px);
    transition: all 0.8s ease-out;
}

/* After appearing */
.reveal.actives {
    opacity: 1;
    transform: translateY(0);
}

   </style>
</head>
<body>

    <section class="reveal">
        <h1>Welcome Section</h1>
        <p>This section appears when you scroll.</p>
    </section>

    <section class="reveal">
        <h1>About Us</h1>
        <p>Beautiful scroll animations make websites feel premium.</p>
    </section>

    <section class="reveal">
        <h1>Services</h1>
        <p>Each section fades and slides in smoothly.</p>
    </section>

    <section class="reveal">
        <h1>Contact</h1>
        <p>Last section appears when reaching the bottom.</p>
    </section>

    <script src="script.js"></script>
</body>
<script>
    const reveals = document.querySelectorAll(".reveal");

function revealOnScroll() {
    for (let i = 0; i < reveals.length; i++) {
        let windowHeight = window.innerHeight;
        let revealTop = reveals[i].getBoundingClientRect().top;
        let revealPoint = 150; // how early the animation triggers

        if (revealTop < windowHeight - revealPoint) {
            reveals[i].classList.add("active");
        }
    }
}

window.addEventListener("scroll", revealOnScroll);

// Run once on load (optional)
revealOnScroll();

</script>
</html>
